<div class="h-100 grid-center">
  <form class="form-name" [formGroup]="form" (ngSubmit)="sendUsername()">
    <img src="./assets/images/owl.png" alt="owl" class="home-img">
    <input type="text" formControlName="name" placeholder="Name" name="name" id="name" autocomplete="new-name">
    <button type="submit" [ngClass]="{'enter-btn': form.valid}"  [disabled]="!form.valid">Enter</button>
  </form>
</div>

<app-header [title]="game.name"></app-header>

<div class="game-container">
  <div class="clicker-container">
    <div class="container-relative">
      <img src="./assets/images/owl2.png" alt="owl" class="game-img">
      <button class="clicker-btn" (click)="addClick()">{{ game.clicks > 0 ? game.clicks : 'Start' }}</button>
    </div>
  </div>
  <div class="items-container">
    <div class="item">
      <button class="item-btn" [ngClass]="{'item-btn-active': game.clicks > autoclickerPrice}" (click)="buyItem(itemType.autoclicker)" [disabled]="game.clicks < autoclickerPrice">
        <span>LVL {{ game.items.autoclicker }} <br> AUTOCLICKER <br> NEXT LEVEL: {{autoclickerPrice}} CLICKS</span>
      </button>
    </div>
  </div>
</div>

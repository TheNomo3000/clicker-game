<app-header [title]="'Score Table'"></app-header>

<div class="grid-center">
  <div class="stat-item stat-header">
    <img src="./assets/images/owl.png" alt="owl" class="stats-img">
    <p>Name</p>
    <p>Score</p>
  </div>
  <div *ngFor="let game of games" class="stat-item">
    <p>{{ game.name }}</p>
    <p>{{ game.clicks }}</p>
  </div>
</div>
